<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keyword" content="html5, 網頁設計, css, javascript">
	<meta name="description" content="前端資料儲存">
	<meta name="author" content="王群銘">
	<title>Web Storage</title>
	<style type="text/css">
        * {
    		box-sizing: border-box;
		}
			
		html {
    		height: 100%;
    		font-family:"Microsoft JhengHei", Arial, Helvetica, sans-serif, "微軟正黑體";
    		background-color: #eeeeee;
		}

		body {
			margin: 0;
			padding: 0;
    		min-height: 100%;
    		display: flex;
    		flex-direction: column;
		}

		header {
			position: fixed;
    	    top: 0;
    		width: 100%;
			display: flex;
    		flex-direction: column;
    		background: rgb(16,34,46);
    		background: linear-gradient(90deg, rgba(16,34,46,1) 13%, rgba(67,109,126,1) 99%);
		}

		.header-container {
    		display: flex;
    		flex-direction: row;
    		justify-content: space-around;
    		align-items: flex-start;
		}

		.header-logo {
    		width: 180px;
    		margin-top: 10px;
    		border-radius: 8px;
		}

		.hc1 {
    		display: flex;
    		flex-direction: column;
    		justify-content: flex-end;
    		align-items: flex-start;
    		font-family: 'Courier New', Courier, monospace;
    		font-weight: bold;
    		font-size: 20px;
    		color: orange;
    		font-style: italic;
    		padding-top: 50px;
		}

		.hc1_2 {
    		position: relative;
    		left: 50px;
		}

		.hc2 {
    		display: flex;
    		flex-direction: row;
    		justify-content: flex-start;
    		align-items: flex-end;
    		padding-top: 60px;
		}

		.html {
    		background-color:green;
    		color: white;
    		border-radius: 3px;
    		font-size: 20px;
    		font-weight: bold;
    		font-family:'Franklin Gothic Medium';
		}

		.css {
    		background-color:blue;
    		color: white;
    		border-radius: 3px;
    		font-size: 20px;
    		font-weight: bold;
    		font-family:'Franklin Gothic Medium';
		}

		.script {
    		background-color:orange;
    		color: white;
    		border-radius: 3px;
    		font-size: 20px;
    		font-weight: bold;
    		font-family:'Franklin Gothic Medium';
		}

		.strap {
    		background-color:purple;
    		color: white;
    		border-radius: 3px;
    		font-size: 20px;
    		font-weight: bold;
    		font-family:'Franklin Gothic Medium';
		}

		.pwa {
    		background-color:red;
    		color: white;
    		border-radius: 3px;
    		font-size: 20px;
    		font-weight: bold;
    		font-family:'Franklin Gothic Medium';
		}

		.frame {
    		background-color: brown;
    		color: white;
    		border-radius: 3px;
    		font-size: 20px;
    		font-weight: bold;
    		font-family:'Franklin Gothic Medium';
		}

		.dot {
    		font-size: 20px;
    		color: white;
		}

		nav {
    		background-color: #264653;
    		padding: 0;
			margin: 0;
		}

		.nav-ul {
    		list-style: none;
    		padding: 0;
    		margin: 0;
    		display: flex;
		}

		.nav-ul li {
    		position: relative;
    		margin-right: 20px;
			list-style: none;
		}

		.nav-ul li a {
    		text-decoration: none;
    		color: white;
    		padding: 10px 15px;
    		display: block;
			overflow: hidden;
    		position: relative;
    		z-index: 1;
		}

		.nav-ul li a::after {
			content: "";
    		position: absolute;
    		left: -100%;
    		top: 0;
    		width: 100%;
    		height: 100%;
    		background-color: rgb(239, 159, 12);
    		transition: left 0.3s ease-in-out;
    		z-index: -1;
		}

		.nav-ul li a:hover {
    		background-color: #365c6b;
		}

		.nav-ul li a:hover::after {
			left: 0;
		}

		/* 下拉選單 */
		.dropdown-menu {
    		display: none;
    		position: absolute;
    		top: 100%;
    		left: 0;
    		background-color: #436d7e;
    		min-width: 150px;
    		box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
		}

		.dropdown-menu li {
    		margin: 0;
		}

		.dropdown-menu a {
    		color: white;
    		padding: 10px;
    		display: block;
		}

		.dropdown-menu a:hover {
    		background-color: #264653;
		}

		/* 滑鼠懸停時顯示下拉選單 */
		.dropdown:hover .dropdown-menu {
    		display: block;
			margin: 0;
			padding: 0;
		}

		footer {
    		background-color: #436d7e;
    		color: white;
    		font-size: 1rem;
    		font-weight: bold;
    		height: 40px;
			text-align: center;
		}

		main {
    		margin: 0 auto;
    		padding: 10px;
			margin-top: 130px;
			margin-left: 80px;
			margin-right: 80px;
			height: auto;
		}

		h1, h2, h3, h4, h5, h6 {
			color: #5681df;
			text-shadow:3px 5px 10px #219B9D;
			display: inline;
		}

		table {
			width: 800px;
			text-align: center;
			border: 1px solid black;
			border-collapse: collapse;
		}

		tr, th, td {
			width: 800px;
			border: 1px solid black;
		}

		th {
			background-color: gray;
			color: white;
		}

		tr:nth-of-type(2n+1) {
			background-color: rgb(172, 235, 172);;
		}

		tr:hover {
			background-color: #7dc9e7;
		}

		a[target="_blank"]{background-color:#789DBC; color:white; font-weight:bold;}

		a:hover{color:black; background-color:rgb(187, 187, 250);}
    </style>
</head>
<body>
    <script>
		function loadComponent(id, file) {
			fetch(file)
				.then(response => response.text())
				.then(content => {
					document.getElementById(id).innerHTML = content;
				})
				.catch(error => console.error(`無法載入 ${file}`, error));
		}
	
		loadComponent("header", "header.html");
		loadComponent("footer", "footer.html");
	</script>
	<div id="header"></div>
	<main>
        
    </main>
    <div id="footer"></div>
</body>
</html>
