<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>屬性的讀取與設定</title>
        <style>
            th, td {
                text-align: center;
                color:#ffffff;
            }
        </style>
    </head>
    <body>
        <script>
            //建立chgBorderWidth函式，參數為px。
            function chgBorderWidth(px) {
                let showTable = document.getElementById('attrTable');
                //設定框線屬性。
                showTable.setAttribute("border", px);
                //取得id名稱為showMessage的文字方塊，內容是取得showtable表格的寬度500。
                document.getElementById('showMessage').value=`表格寬度：${showTable.getAttribute('width')}`;
                //showText是id名稱，可以直接當變數，所以不用宣告一個變數，然後document.getElementById('id名稱')。
                showText.style.cssText = 'color: blue; font-size: 25px';
                showText.innerHTML = `表格框線為：${showTable.getAttribute('border', px)}px`;
                //let text = document.getElementById('showText');
                //text.style.cssText = 'color: blue; font-size: 25px';
                //text.innerHTML = `表格邊框為：${showTable.getAttribute('border', px)}px`;
            }
        </script>
        <p>
            <input type="text" id="showMessage">
            <table id="attrTable" width="500" cellspacing="2" cellpadding="2" border="1" bgcolor="#775B59">
                 <tr id="tr1" bgcolor="#32161F">
                     <th>國文</th>
                     <th>英文</th>
                     <th>數學</th>
                 </tr>
                 <tr id="tr2">
                     <td>90</td>
                     <td>60</td>
                     <td>80</td>
                 </tr>
                 <tr id="tr3">
                     <td>70</td>
                     <td>86</td>
                     <td>98</td>
                 </tr>
            </table>
            <br />
            <div id="showText"></div>
            <br />
            <button onclick="chgBorderWidth(3)">3px</button>
            <button onclick="chgBorderWidth(5)">5px</button>
            <button onclick="chgBorderWidth(10)">10px</button>
         </p>
    </body>
</html>
