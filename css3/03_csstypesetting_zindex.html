<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keyword" content="html5, 網頁設計, css, javascript">
	<meta name="description" content="css排版">
	<meta name="author" content="王群銘">
	<title>z-index</title>
	<style type="text/css">
        #layer1 {
            position: absolute;
            z-index: 1;
            top: 50px;
            left: 100px;
        }
        #layer2 {
            position: absolute;
            z-index: 2;
            top: 200px;
            left: 150px;
            font-weight: bolder;
        }

        /* 平板尺寸 (螢幕寬度小於 768px) 調整 */
    @media (max-width: 768px) {
        #layer1 {
            top: 30px;
            left: 50px;
        }
        #layer2 {
            top: 150px;
            left: 80px;
        }
    }
    
    /* 手機尺寸 (螢幕寬度小於 480px) 調整 */
    @media (max-width: 480px) {
        #layer1 {
            top: 20px;
            left: 20px;
        }
        #layer2 {
            top: 120px;
            left: 40px;
        }
    }
    </style>
</head>
<body>
    <div id="layer1"><img src="images/cat.jpg" border="0"></div>
    <div id="layer2"><font size="10" color="red">我是小貓，喵喵喵。</font></div>
</body>
</html>
