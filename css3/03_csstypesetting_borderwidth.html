<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keyword" content="html5, 網頁設計, css, javascript">
	<meta name="description" content="css排版">
	<meta name="author" content="王群銘">
	<title>border-width</title>
	<style type="text/css">
		a[target="_blank"]{background-color:#789DBC; color:white; font-weight:bold;}
        img {
            border-style: solid;
            border-left-width: 20px;
            border-right-width: 20px;
        }

        /* RWD: 當螢幕寬度小於 768px 時 */
    @media (max-width: 768px) {
        img {
            border-left-width: 15px; /* 減小圖片邊框寬度 */
            border-right-width: 15px; /* 減小圖片邊框寬度 */
        }
    }

    /* RWD: 當螢幕寬度小於 480px 時 */
    @media (max-width: 480px) {
        img {
            border-left-width: 10px; /* 進一步減小圖片邊框寬度 */
            border-right-width: 10px; /* 進一步減小圖片邊框寬度 */
        }
    }
    </style>
</head>
<body>
    <caption>設定border-style: solid、border-left-width: 20px、border-right-width: 20px</caption>
    <table>
        <tr>
            <td width="512" height="512"><img src="../images/css3.png"></td>
        </tr>
    </table>
</body>
</html>
