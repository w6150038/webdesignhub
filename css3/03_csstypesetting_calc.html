<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keyword" content="html5, 網頁設計, css, javascript">
	<meta name="description" content="css排版">
	<meta name="author" content="王群銘">
	<title>calc</title>
	<style type="text/css">
       * {text-align: center;}
       .box {
        height: 300px;
        line-height: 300px;
       }
       #one {
        float: right;
        width: 20%;
        background: #F6FEAA;
       }
       #two {
        float: left;
        width: 20%;
        background: #FCE694;
       }
       #three {
        width: calc(100% - (20% * 2) - 2em);
        margin: 0 auto;
        background: #C7DFC5;
       }

       /* RWD: 當螢幕寬度小於 768px 時 */
    @media (max-width: 768px) {
        #one, #two {
            width: 100%; /* 讓 #one 和 #two 在小螢幕上各佔滿一行 */
            float: none; /* 取消浮動 */
            margin: 10px 0; /* 加一些上下間距 */
        }

        #three {
            width: 100%; /* #three 佔滿整個寬度 */
            margin: 10px 0; /* 加一些上下間距 */
        }
    }

    /* RWD: 當螢幕寬度小於 480px 時 */
    @media (max-width: 480px) {
        #one, #two {
            width: 100%; /* 在更小螢幕上，#one 和 #two 也會各佔滿一行 */
        }

        #three {
            width: 100%; /* #three 仍佔滿整個寬度 */
        }
    }
    </style>
</head>
<body>
    <div class="box" id="one">one：20%</div>
    <div class="box" id="two">two：20%</div>
    <div class="box" id="three">three：calc(100% - (20% * 2) - 2em)</div>
</body>
</html>
