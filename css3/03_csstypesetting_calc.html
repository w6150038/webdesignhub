<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keyword" content="html5, 網頁設計, css, javascript">
	<meta name="description" content="css排版">
	<meta name="author" content="王群銘">
	<title>calc</title>
	<style type="text/css">
       * {text-align: center;}
       .box {
        height: 300px;
        line-height: 300px;
       }
       #one {
        float: right;
        width: 20%;
        background: #F6FEAA;
       }
       #two {
        float: left;
        width: 20%;
        background: #FCE694;
       }
       #three {
        width: calc(100% - (20% * 2) - 2em);
        margin: 0 auto;
        background: #C7DFC5;
       }
    </style>
</head>
<body>
    <div class="box" id="one">one：20%</div>
    <div class="box" id="two">two：20%</div>
    <div class="box" id="three">three：calc(100% - (20% * 2) - 2em)</div>
</body>
</html>
