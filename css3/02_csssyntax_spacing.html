<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keyword" content="html5, 網頁設計, css, javascript">
	<meta name="description" content="css語法">
	<meta name="author" content="王群銘">
	<title>letter-spacing與word-spacing</title>
	<style type="text/css">
		.f1{letter-spacing:10px;}
        .f2{word-spacing:10px;}

		/* RWD：平板螢幕以下 */
		@media screen and (max-width: 768px) {
        .f1 {
            letter-spacing: 6px;
        }

        .f2 {
            word-spacing: 6px;
        }
    }

    /* RWD：手機螢幕 */
    @media screen and (max-width: 480px) {
        .f1 {
            letter-spacing: 3px;
        }

        .f2 {
            word-spacing: 3px;
        }
    }
	</style>
</head>
<body>
	letter-spacing中文字元間距10px：<br />
	<font class="f1">Merry Christmas 聖誕快樂 </font><p>
    word-spacing英文字元間距10px：<br />
    <font class="f2">Merry Christmas 聖誕快樂</font>
</body>
</html>
