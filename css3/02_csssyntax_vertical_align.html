<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keyword" content="html5, 網頁設計, css, javascript">
	<meta name="description" content="css語法">
	<meta name="author" content="王群銘">
	<title>vertical-align</title>
	<style type="text/css">
        body {
            font-size:30px; color:cadetblue;
        }
        .v_baseline {
            vertical-align:baseline; font-size:0.5em; color:darkorange;
        }
        .v_super {
            vertical-align:super; font-size:0.5em; color:darkorange;
        }
        .v_sub {
            vertical-align:sub; font-size:0.5em; color:darkorange;
        }
        .v_top {
            vertical-align:top; font-size:0.5em; color:darkorange;
        }
        .v_middle {
            vertical-align:middle; font-size:0.5em; color:darkorange;
        }
        .v_bottom {
            vertical-align:bottom; font-size:0.5em; color:darkorange;
        }
	</style>
</head>
<body>
	網頁設計&nbsp;<span class="v_baseline">HTML,CSS,JavaScript(baseline)</span><br />
    x<font class="v_super">2</font>&nbsp;+&nbsp;y<font class="v_super">2</font>&nbsp;=&nbsp;c<font class="v_super">2</font>：這是vertical-align:super<br />
    CO<font class="v_sub">2</font>：這是vertical-align:sub<br />
    <table border="0">
        <tr>
            <td>網頁設計</td>
            <td class="v_top">HTML,CSS,JavaScript(top)</td>
        </tr>
        <tr>
            <td>網頁設計</td>
            <td class="v_middle">HTML,CSS,JavaScrip(middle)</td>
        </tr>
        <tr>
            <td>網頁設計</td>
            <td class="v_bottom">HTML,CSS,JavaScript(bottom)</td>
        </tr>
    </table>
</body>
</html>
