<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keyword" content="html5, 網頁設計, css, javascript">
	<meta name="description" content="css排版">
	<meta name="author" content="王群銘">
	<title>border-radius</title>
	<style type="text/css">
		a[target="_blank"]{background-color:#789DBC; color:white; font-weight:bold;}
        div {
            width: 200px;
            height: 50px;
            border-style: solid;
            border-width: 5px;
            border-color: red;
            border-radius: 20px 10px;
            text-align: center;
        }

        /* RWD: 當螢幕寬度小於 768px 時 */
    @media (max-width: 768px) {
        div {
            width: 150px;  /* 調整 div 寬度 */
            height: 40px;  /* 調整 div 高度 */
            border-width: 4px;  /* 調整邊框寬度 */
        }
    }

    /* RWD: 當螢幕寬度小於 480px 時 */
    @media (max-width: 480px) {
        div {
            width: 120px;  /* 調整 div 寬度 */
            height: 30px;  /* 調整 div 高度 */
            border-width: 3px;  /* 調整邊框寬度 */
            font-size: 12px;  /* 調整字體大小 */
        }
    }
    </style>
</head>
<body>
    <div>border-radius</div>
</body>
</html>
