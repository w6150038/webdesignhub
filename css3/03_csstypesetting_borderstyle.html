<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keyword" content="html5, 網頁設計, css, javascript">
	<meta name="description" content="css排版">
	<meta name="author" content="王群銘">
	<title>border-style</title>
	<style type="text/css">
		a [target="_blank"]{background-color:#789DBC; color:white; font-weight:bold;}
                td {width:100px; height:40px;}
                .solid {
                        border-style:solid;
                        text-align:center;
                        vertical-align:center;
                        font-size:20px;
                        font-weight:bold;
                }
                .dashed {
                        border-style:dashed;
                        text-align:center;
                        vertical-align:middle;
                        font-size:20px;
                        font-weight:bold;
                }
                .double {
                        border-style:double;
                        text-align:center;
                        vertical-align:middle;
                        font-size:20px;
                        font-weight:bold;
                }
                .dotted {
                        border-style:dotted;
                        text-align:center;
                        vertical-align:middle;
                        font-size:20px;
                        font-weight:bold;
                }
                .groove {
                        border-style:groove;
                        text-align:center;
                        vertical-align:middle;
                        font-size:20px;
                        font-weight:bold;
                }
                .ridge {
                        border-style:ridge;
                        text-align:center;
                        vertical-align:middle;
                        font-size:20px;
                        font-weight:bold;
                }
                .inset {
                        border-style:inset;
                        text-align:center;
                        vertical-align:middle;
                        font-size:20px;
                        font-weight:bold;
                }
                .outset {
                        border-style:outset;
                        text-align:center;
                        vertical-align:middle;
                        font-size:20px;
                        font-weight:bold;
                }

                /* RWD: 當螢幕寬度小於 768px 時 */
    @media (max-width: 768px) {
        td {
            width: 80px;  /* 調整單元格寬度 */
            height: 35px;  /* 調整單元格高度 */
        }

        .solid, .dashed, .double, .dotted, .groove, .ridge, .inset, .outset {
            font-size: 18px;  /* 減小字體大小 */
        }
    }

    /* RWD: 當螢幕寬度小於 480px 時 */
    @media (max-width: 480px) {
        td {
            width: 60px;  /* 進一步調整單元格寬度 */
            height: 30px;  /* 進一步調整單元格高度 */
        }

        .solid, .dashed, .double, .dotted, .groove, .ridge, .inset, .outset {
            font-size: 16px;  /* 進一步減小字體大小 */
        }
    }
	</style>
</head>
<body>
    <table>
        <tr>
                <td class="solid">solid</td>
                <td class="dashed">dashed</td>
        </tr>
        <tr>
                <td class="double">double</td>
                <td class="dotted">dotted</td>
        </tr>
        <tr>
                <td class="double">groove</td>
                <td class="ridge">ridge</td>
        </tr>
        <tr>
                <td class="inset">inset</td>
                <td class="outset">outset</td>
        </tr>
    </table>
</body>
</html>
