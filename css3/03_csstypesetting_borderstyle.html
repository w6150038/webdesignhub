<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keyword" content="html5, 網頁設計, css, javascript">
	<meta name="description" content="css排版">
	<meta name="author" content="王群銘">
	<title>border-style</title>
	<style type="text/css">
		a [target="_blank"]{background-color:#789DBC; color:white; font-weight:bold;}
                td {width:100px; height:40px;}
                .solid {
                        border-style:solid;
                        text-align:center;
                        vertical-align:center;
                        font-size:20px;
                        font-weight:bold;
                }
                .dashed {
                        border-style:dashed;
                        text-align:center;
                        vertical-align:middle;
                        font-size:20px;
                        font-weight:bold;
                }
                .double {
                        border-style:double;
                        text-align:center;
                        vertical-align:middle;
                        font-size:20px;
                        font-weight:bold;
                }
                .dotted {
                        border-style:dotted;
                        text-align:center;
                        vertical-align:middle;
                        font-size:20px;
                        font-weight:bold;
                }
                .groove {
                        border-style:groove;
                        text-align:center;
                        vertical-align:middle;
                        font-size:20px;
                        font-weight:bold;
                }
                .ridge {
                        border-style:ridge;
                        text-align:center;
                        vertical-align:middle;
                        font-size:20px;
                        font-weight:bold;
                }
                .inset {
                        border-style:inset;
                        text-align:center;
                        vertical-align:middle;
                        font-size:20px;
                        font-weight:bold;
                }
                .outset {
                        border-style:outset;
                        text-align:center;
                        vertical-align:middle;
                        font-size:20px;
                        font-weight:bold;
                }
	</style>
</head>
<body>
    <table>
        <tr>
                <td class="solid">solid</td>
                <td class="dashed">dashed</td>
        </tr>
        <tr>
                <td class="double">double</td>
                <td class="dotted">dotted</td>
        </tr>
        <tr>
                <td class="double">groove</td>
                <td class="ridge">ridge</td>
        </tr>
        <tr>
                <td class="inset">inset</td>
                <td class="outset">outset</td>
        </tr>
    </table>
</body>
</html>
