<!DOCTYPE html>
<html>
<head lang="zh-Hant-TW">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keyword" content="html5, 網頁設計, css, javascript">
	<meta name="description" content="認識css">
	<meta name="author" content="王群銘">
	<title>內嵌宣告</title>
	<style type="text/css">
		h2{
			color:red;
			font-family:Broadway BT;
			font-weight:bold;
		}
		h3{
			color:#0000CC;
			font-family:ParkAvenue BT;
			font-weight:bold;}
		
		/* RWD - 平板以下螢幕（小於 768px） */
@media (max-width: 768px) {
	h2 {
		font-size: 1.8rem;
		text-align: center;
	}

	h3 {
		font-size: 1.4rem;
		text-align: center;
	}
}

/* RWD - 手機螢幕（小於 480px） */
@media (max-width: 480px) {
	h2 {
		font-size: 1.5rem;
		text-align: center;
		color: #ff6666; /* 提高對比 */
	}

	h3 {
		font-size: 1.2rem;
		text-align: center;
		color: #6666ff;
	}
}

	</style>
</head>
<body>
	<h2>內嵌宣告h2標記</h2>
	<h3>內嵌宣告h3標記</h3>
</body>
</html>
