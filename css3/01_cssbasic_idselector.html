<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keyword" content="html5, 網頁設計, css, javascript">
	<meta name="description" content="認識css">
	<meta name="author" content="王群銘">
	<title>使用id選擇器</title>
</head>
<body>
	<style type="text/css">
		#font_style{
					font-size: 24px;
					color: red;
					font-family: Broadway BT;
					font-weight: bold;
					border: 1px #336699 solid;
		}

		/* 平板以下 (寬度小於 768px) */
@media (max-width: 768px) {
	#font_style {
		font-size: 20px;
		text-align: center;
	}
}

/* 手機螢幕 (寬度小於 480px) */
@media (max-width: 480px) {
	#font_style {
		font-size: 18px;
		text-align: center;
		color: #cc0000; /* 提高對比 */
	}
}
	</style>
	<font id="font_style">使用id選擇器</font>
</body>
</html>
