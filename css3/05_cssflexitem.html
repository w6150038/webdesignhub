		.dot {

    		color: white;
		}

		nav {
    		background-color: #264653;
    		padding: 0;
			margin: 0;
		}

		.nav-ul {
    		list-style: none;
    		padding: 0;
    		margin: 0;
    		display: flex;
		}

		.nav-ul li {
    		position: relative;
    		margin-right: 20px;
			list-style: none;
		}

		.nav-ul li a {
    		text-decoration: none;
    		color: white;
    		padding: 10px 15px;
    		display: block;
			overflow: hidden;
    		position: relative;
    		z-index: 1;
		}

		.nav-ul li a::after {
			content: "";
    		position: absolute;
    		left: -100%;
    		top: 0;
    		width: 100%;
    		height: 100%;
    		background-color: rgb(239, 159, 12);
    		transition: left 0.3s ease-in-out;
    		z-index: -1;
		}

		.nav-ul li a:hover {
    		background-color: #365c6b;
		}

		.nav-ul li a:hover::after {
			left: 0;
		}

		/* 下拉選單 */
		.dropdown-menu {
    		display: none;
    		position: absolute;
    		top: 100%;
    		left: 0;
    		background-color: #436d7e;
    		min-width: 150px;
    		box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
		}

		.dropdown-menu li {
    		margin: 0;
		}

		.dropdown-menu a {
    		color: white;
    		padding: 10px;
    		display: block;
		}

		.dropdown-menu a:hover {
    		background-color: #264653;
		}

		/* 滑鼠懸停時顯示下拉選單 */
		.dropdown:hover .dropdown-menu {
    		display: block;
			margin: 0;
			padding: 0;
		}

        .card-container {
            width: auto;
            height: 100%;
            display: flex;
            flex-wrap: wrap;  /* 設定card-container可以多行 */
            justify-content: flex-start;  /* 靠主軸起點對齊(靠左對齊) */
            align-items: center;  /* 交叉軸置中對齊(垂直置中對齊) */
        }

        .card {
            margin: 25px;
            background-color: #fff;
            width: 250px;
            min-width: 250px;
            height: 500px;
            min-height: 450px;
            border-radius: 12px;
            box-shadow: 0px 13px 10px -7px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            box-shadow: 0 30px 18px -8px rgba(0, 0, 0, 0.1);
            transform: scale(1.1, 1.1);
            cursor: pointer;
        }

        .card-title {
            margin-top: 5px;
            margin-bottom: 10px;
            font-family: 'Roboto slab', serif;
        }

        .card-cost {
            font-size: 15px;
            font-family: 'Raleway', sans-serif;
            font-weight: 500;
        }

        .card-text {
            font-family: 'Raleway', sans-serif;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 2px;
            font-weight: 500;
            color: #868686;
        }

        .card-img {
            width: 100%;
            height: 335px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .card-body {
            padding: 10px;
        }

        .item {
            display: flex;
        }

        button {
            align-self: center;
            border-radius: 5px;
            padding: 5px;
            margin-left: .1rem;
            border: 1px solid #c0c0c0;
        }

        button:hover {
            transform: scale(1.1, 1.1);
            cursor: pointer;
        }

        .flex-none {
            flex: none;  /* 相當於flex: 0 0 auto (不伸展、不壓縮、隨內容調整大小) */
        }

        .flex-150 {
            flex: 150px  /* 只設定寬度(flex-basis) */
        }
    </style>
