<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keyword" content="html5, 網頁設計, css, javascript">
	<meta name="description" content="css排版">
	<meta name="author" content="王群銘">
	<title>position</title>
	<style type="text/css">
        * {
			font-size: 25px;
		}
		
		.box1 {
			display: inline-block;
			width: calc(100% / 5);
			height: 100px;
			background: red;
			color: white;
			line-height: 100px;
			text-align: center;
		}

		.box2 {
			display: inline-block;
			width: calc(100% / 5);
			height: 100px;
			background: #0099cc;
			color: white;
			line-height: 100px;
			vertical-align: baseline;
			text-align: center;
		}
		
		.box3 {
			position: absolute;
			top: 300px;
		}

		.box4 {
			position: absolute;
			top: 400px;
		}

		#two {
			position: relative;
			top: 30px;
			left: 30px;
			background: #ffcc00
		}

		#seven {
			position: absolute;
			top: 180px;
			left: 150px;
			background: #33ffcc;
		}
    </style>
</head>
<body>
    <div class="box1" id="one">1</div>
	<div class="box1" id="two">2</div>
	<div class="box1" id="three">3</div>
	<div class="box1" id="four">4</div>
	<div class="box2" id="five">5</div>
	<div class="box2" id="six">6</div>
	<div class="box2" id="seven">7</div>
	<div class="box2" id="eight">8</div>
	<div class="box3">編號2設定相對定位(Relative)，top: 30px，left: 30px，移動時原本的位置會保留下來，並且以該元件的左上角原點來定位移動。</div>
	<div class="box4">編號7設定絕對定位(Absolute)，top: 180px，left: 150px，移動時原本的位置不會保留，並且以該網頁左上角為起點來定位移動，而編號8就會順著常規流移到原本編號7的位置。</div>
</body>
</html>
