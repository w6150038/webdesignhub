<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keyword" content="html5, 網頁設計, css, javascript">
	<meta name="description" content="css排版">
	<meta name="author" content="王群銘">
	<title>padding</title>
	<style type="text/css">
        .c1 {
            background-color:#ffff99;
            margin: 10px;
            padding: 30px;
            border: 10px solid red;
        }

        /* 平板尺寸調整：螢幕寬度小於 768px */
@media screen and (max-width: 768px) {
    .c1 {
        margin: 8px;
        padding: 20px;
        border-width: 8px;
    }
}

/* 手機尺寸調整：螢幕寬度小於 480px */
@media screen and (max-width: 480px) {
    .c1 {
        margin: 5px;
        padding: 10px;
        border-width: 5px;
    }
}
    </style>
</head>
<body>
    <caption>設定margin邊界:10px、padding邊界留白:30px、border:邊框寬度10px樣式紅色實線</caption>
    <table border="1">
        <tr>
            <td>
                <div class="c1"><img src="../images/cat.jpg"></div>
            </td>
        </tr>
    </table>
</body>
</html>
