<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/webdesignhub/">
    <title>關於本站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="bootstrapcolor.css" rel="stylesheet">
</head>

<body>
    <div id="header"></div>

    <main>
        <section class="py-4 text-white">
            <div class="container table-responsive">
                <h2 class="text-warning text-center mb-3">關於本站</h2>
                <div class="row row-cols-1 row-cols-md-1 row-cols-lg-1">
                    <div class="col mb-4">
                        <h4>一、網站宗旨</h4>
                        <ul>
                            <li>本站是學習網頁設計與前端開發過程中的紀錄平台，初衷是希望建立一個「簡單明瞭、容易上手」的學習環境，幫助自己與更多初學者一起成長。</li>
                        </ul>
                    </div>
                    <div class="col">
                        <h4>二、網站內容</h4>
                        <ul>
                            <li>本站內容涵蓋 HTML、CSS 與 Bootstrap 建立響應式網頁，再進一步學習 JavaScript 的互動應用，每個章節都附有範例與解說，讓自己一步一步掌握實作技巧。</li>
                            <li>關於 JavaScript 學習資源，可到另一個網站 <a class="text-warning" style="text-decoration: none" href="https://w6150038.github.io/zerojs/" target="_blank">從零開始學 JS </a>開始學習。</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/webdesignhub/script.js"></script>
</body>
